<div class="container">
    <div class="col-md-6">
        <h3>Mis tareas</h3>
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>estado</th>
                    <th>actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarea of  tareas">
                    <td>{{tarea.nombre}}</td>
                    <td>{{tarea.estado}}</td>
                    <td><button>eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3>nueva tarea</h3>
    </div>
</div>
