<div class="container">
    <div class="col-md-6">
        <h3>Mis tareas</h3>
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>Completado</th>
                    <th>actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarea of  tareas">
                    <td>{{tarea.nombre}}</td>
                    <td><span *ngIf="tarea.estado; else tareaIncompleta">Si</span>
                        <ng-template #tareaIncompleta>
                            No
                        </ng-template>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sn">
                            <button class="btn btn-danger btn-sn" (click)="delete(tarea)">eliminar</button>
                            <button class="btn btn-primary" (click)="edit(tarea)">Editar</button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3>{{tareaEnEdicion ? 'Editar': 'Nueva'}} tarea</h3>
        <form class="mt-5" [formGroup] = "formulario" (ngSubmit)= "save()" autocomplete="off">
            <div class="mb-2">
                <label for="nommbre"> Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-2 form-check">
                <label>
                    <input type="checkbox" class="form-check-input" formControlName="estado">
                    Estado
                </label>
            </div>
            <div class="text-end">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
